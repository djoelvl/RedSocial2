<div class="content" role="main"  >
    <form action="">

        >
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase√±a</label>
          <input name="puntaje"  [(ngModel)]="password" type="password" class="form-control" 
          id="exampleInputPassword1">
        </div>
        <br>
        <button  class="btn btn-primary" (click)="login()">Ingresar</button>
        <button  [routerLink]="['/register']" class="btn btn-secondary">Registrarse</button>

    <h1>{{model.FirstName}}</h1>
