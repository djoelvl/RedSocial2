    <div class="container mt-5  justify-content-center" *ngFor="let pb of publicacionViewModel">
       

        <mat-card class="example-card" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
           
          
          </mat-card-header>
          
          <mat-card-content>
            <p>
              {{pb.contenido}}
            
            </p>
          </mat-card-content>
          <div>Likes: {{pb.cantidadLikes}}</div>
          <mat-card-actions>

            <button mat-button class="btn btn-primary" [ngClass]="{'active':  pb.liked }" (click)="darlike(pb)">LIKE</button>
            <button mat-button class="btn btn-success">SHARE</button>
          </mat-card-actions>
        </mat-card>
